<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styling/content.css">
    <link rel="stylesheet" href="./styling/index.css">
    <link rel="stylesheet" href="./styling//navbarHasilPencarian.css">
</head>
<body>
   <div class="container-hasil-pencarian">
        <div class="navbar-hasil-pencarian">
            <div class="tokonesia-logo">
                <img src="./assets//tokonesia-logo.png" alt="">
            </div>
            <div class="search-navbar">
                <input type="text"/>
                <div>
                    <img src="./assets/search-navbar.png" alt="">
                </div>
            </div>
            <div class="button-navbar">
                <a href="">Kembali</a>
            </div>
        </div>
        
        <div class="container-content-hasil-pencarian">
            <div class="container-content-hasil-pencarian-left">
                <img class="vektor-blue-left" src="./assets/Vector 183.png" alt="">
                <img class="vektor-orange-left" src="./assets/Vector 184.png" alt="">
                <div class="container-kategori-main">
                    <div class="container-kategori-top" id="container-kategori-top">
                        <h3>Kategori</h3>
                    </div>
                    <div class="container-kategori-bottom">
                        <p>Masih belum menjawab masalahmu?</p>
                        <p>Tanyakan pada kami masalahmu!</p>
                        <a href="" class="container-hubungi-kami">
                            <img src="./assets/logo-hubungi kami.png" alt="">
                            <p>Hubungi Kami</p>
                        </a>
                    </div>
                </div>
            </div>
            <div class="container-content-hasil-pencarian-right">
                <img class="vektor-orange-right" src="./assets/Vector 180.png" alt="">
                <div class="container-content-hasil-pencarian-right-top">
                    <div class="title-content-right">
                        <img src="./assets/logo-hasil-pencarian.png" alt="">
                        <h3>Hasil Pencarian</h3>
                    </div>
                </div>
                <hr>
                <div class="container-content-hasil-pencarian-right-bottom">
                    <div id="container-content-result" class="container-content-result">
                    </div>
                </div>
            </div>
        </div>
   </div>


   <script src="./index.js"></script>
</body>

</html>
